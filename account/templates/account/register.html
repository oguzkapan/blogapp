
{% extends "base.html" %}
{%load static %}

{% block css_files %} 
    <link rel="stylesheet" href="{% static 'account/css/style.css'%}">
{%endblock%}
{% block title%} Login {% endblock %}
{% block content %}

    <div class="container mt-3"> <!-- Mt= Margin-top -->
       <h1>Register</h1>
       <hr>
       <form action="{% url 'login' %}" method="POST">
        {%if error %} 
            <div class="alert alert-danger">{{error}}</div>
        {%endif%} 
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username" name="username" value={{ username }}>
        </div>
        
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" name="email" value={{ email }}>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="exampleInputFirstname">Firstname</label>
                <input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="Firstname" placeholder="Enter firstname" name="firstname" value={{ firstname }}>
            </div>
            <div class="col">
                <label for="exampleInputLastname">Lastname</label>
                <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="LastnameHelp" placeholder="Enter firstname" name="lastname" value={{ lastname }}>
            </div>
        </div>
       
        <div class="row mb-3">
            <div class="col">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" >
            </div>
            <div class="col">
                <label for="exampleInputPassword2">Re-Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" name="repassword">
            </div>
        </div>
      
        
        <button type="submit" class="btn btn-primary">Register</button>
      </form>


    </div>
{% endblock %}

{% block js_files%}
    <script src="{%static 'blog/js/scripts.js'%}">
{%endblock%}
